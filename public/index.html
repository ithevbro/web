                </a>
                <a href="/kombo">

                    <div id="checkout-wrapper">
                        <div id="checkout"><span>Итого</span> <span id="cart-total-price">0</span></div>
                        <button id="makeorder" class="btn-darkorange">Оформить заказ</button>
                        <div class="delivery">
                            <div id="free-delivery"><img src="./images/delivery.png" alt="">Бесплатная доставка

                            <button id="hide-delivery">Свернуть</button>

            </div>
        </aside>
        <section>
            <h2 id="type-of-products">Бургеры</h2>
            <ul id="menudata"></ul>
        </section>
    </main>

                <img src="./images/footer-icons/vk.png" alt="">
                <img src="./images/footer-icons/tg.png" alt="">
            </div>
        </div>
    </footer>

    <div id="overlay">
        <div class="overlay-control">
            <div class="delivery-modal">
                <div>
                    <img src="./images/modal-logo.svg" alt="">

                <form>
                    <h3>Доставка</h3>
                    <input type="text" placeholder="Ваше имя">
                    <input type="text" placeholder="Телефон">
                    <div class="radio-btns">
                        <label for="samoviviz"><input checked type="radio" name="deliver"
                                id="samoviviz">Самовывоз</label>
                        <label for="dostavka"><input type="radio" name="deliver" id="dostavka">Доставка</label>
                    </div>
                    <div id="delivery-address">
                        <input type="text" placeholder="Улица, дом, квартира">
                        <div>
                            <input type="text" placeholder="Этаж">
                            <input type="text" placeholder="Домофон">
                        </div>
                    </div>
                    <button class="btn-darkorange">Оформить</button>
                </form>
